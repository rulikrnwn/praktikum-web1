<html lang="en">
  <head>
    <meta charset="utf-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  <li><a class="dropdown-item" href="#">Action</a></li>

    <div class="container-fluid"></div>
    <div class="row mt-2">
      <h5>Tambah Karyawan</h5>
      <form action="">
        <div class="mb-3">
          <label for="nik" class="form-label">NIK</label><br />
          <input
            type="text"
            class="form-control"
            id="nik"
            name="nik"
            size="10"
            maxlength="10"
            required
            placeholder="misal: 123"
          />
        </div>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label><br />
          <input
            type="text"
            class="form-control"
            id="nama"
            name="nama"
            required
            placeholder="misal: Fulan"
          />
        </div>
        <div class="mb-3">
          <label for="tanggal_mulai" class="form-label">Tanggal Mulai</label
          ><br />
          <input
            type="date"
            class="form-control"
            id="tanggal_mulai"
            name="tanggal_mulai"
            required
            min="2022-01-11"
          />
        </div>
        <div class="mb-3">
          <label for="gaji_pokok" class="form-label">Gaji Pokok</label><br />
          <input
            type="number"
            class="form-control"
            id="gaji_pokok"
            name="gaji_pokok"
            required
            min="1000000"
            step="1000"
          />
        </div>
        <label for="status_karyawan" class="form-label">status karyawan</label
        ><br />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="tetap"
            name="status_karyawan"
            value="tetap"
            checked
          />
          <label class="form-check-label" for="tetap">tetap</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="status_karyawan"
            id="kontrak"
            value="kontrak"
          />
          <label for="kontrak">kontrak</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="status_karyawan"
            id="magang"
            value="magang"
          />
          <label for="magang">magang</label>
        </div>
        <br>
        <button
          type="submit"
          class="btn btn-success"
          name="btn_submit"
          id="btn_submit"
          value="submit"
        /><i class="fa fa-save"></i> save
        </button>
        <button type="reset" class="btn btn-primary" name="btn_reset" id="btn_reset" value="reset" /><i
          class="fa fa-arrows-rotate"
        ></i>
        Reset
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
